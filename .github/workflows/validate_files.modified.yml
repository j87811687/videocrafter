name: Validate scripts

on:
  push:
    paths:
      - "setup/on_start_script"
      - "setup/setup_script"
  pull_request:
  workflow_dispatch:
  
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run validator
        run: |
          chmod +x validator.sh
          ./validator.sh

      - name: Prepare auto/fixed-files branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin || true
          if git ls-remote --heads origin auto/fixed-files | grep auto/fixed-files >/dev/null; then
            git checkout auto/fixed-files
            git pull origin auto/fixed-files
          else
            git checkout -b auto/fixed-files
          fi
      
      - name: Commit sanitized files
        run: |
          git add "**/*.fixed" || true
          git commit -m "Sanitized output (.fixed files)" || echo "No changes to commit"

      - name: Create pull request to main/setup
        if: success()
        uses: devops-infra/action-pull-request@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: auto/fixed-files
          target_branch: main/setup
          title: Committing generated .fixed files
          body: Fixed files generated from validator.sh have been committed.

      
      - name: Push auto/fixed-files branch
        run: |
          git push --set-upstream origin auto/fixed-files || echo "Nothing to push"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: auto/fixed-files
          base: main
          path: "setup/*.fixed"
          title: "Sanitized script output"
          body: "This PR contains .fixed versions of the validated files."
