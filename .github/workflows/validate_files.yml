name: Validate scripts

on:
  push:
    paths:
      - "setup/on_start_script"
      - "setup/setup_script"
  pull_request:
  workflow_dispatch:
  
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run validator
        run: |
          chmod +x validator.sh
          ./validator.sh

      - name: Upload sanitized files
        uses: actions/upload-artifact@v4
        with:
          name: sanitized-output
          path: setup/*.fixed
