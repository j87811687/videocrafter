name: Validate scripts

on:
  push:
    paths:
      - "setup/on_start_script"
      - "setup/setup_script"
  pull_request:
  workflow_dispatch:
  
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run validator
        run: |
          chmod +x validator.sh
          ./validator.sh

      # --- Commit sanitized .fixed files to a new branch ---
      - name: Commit sanitized files to new branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b sanitized-output
          git add setup/*.fixed || true
          git commit -m "Sanitized output (.fixed files)" || echo "No changes to commit"
          git push --set-upstream origin sanitized-output || echo "Nothing to push"
    
      # --- Open PR with sanitized files ---
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: sanitized-output
          title: "Sanitized script output"
          body: "This PR contains .fixed versions of the validated files."
