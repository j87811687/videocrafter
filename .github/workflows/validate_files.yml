name: Validate scripts

on:
  push:
    paths:
      - "setup/on_start_script"
      - "setup/setup_script"
  pull_request:
  workflow_dispatch:
  
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run validator
        run: |
          chmod +x validator.sh
          ./validator.sh

      - name: Prepare sanitized-output branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          if git rev-parse --verify origin/sanitized-output >/dev/null 2>&1; then
            git checkout sanitized-output
            git pull origin sanitized-output
          else
            git checkout -b sanitized-output
          fi
      
      - name: Commit sanitized files
        run: |
          git add setup/*.fixed || true
          git commit -m "Sanitized output (.fixed files)" || echo "No changes to commit"
          git push origin sanitized-output || echo "Nothing to push"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: sanitized-output
          base: main
          reset: false
          title: "Sanitized script output"
          body: "This PR contains .fixed versions of the validated files."
